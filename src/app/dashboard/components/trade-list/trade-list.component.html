<div class="container mt-3">
  <div class="row">
    <h3 class="text-white position-relative">
      <span class="opacity-50">Trade</span>
      <span class="ms-2">Summary</span>
      <svg class="position-absolute full-screen" width="20" height="20" viewBox="0 0 96 96"
           xmlns="http://www.w3.org/2000/svg">
        <g>
          <path d="M30,0H6A5.9966,5.9966,0,0,0,0,6V30a6,6,0,0,0,12,0V12H30A6,6,0,0,0,30,0Z"/>
          <path d="M90,0H66a6,6,0,0,0,0,12H84V30a6,6,0,0,0,12,0V6A5.9966,5.9966,0,0,0,90,0Z"/>
          <path d="M30,84H12V66A6,6,0,0,0,0,66V90a5.9966,5.9966,0,0,0,6,6H30a6,6,0,0,0,0-12Z"/>
          <path
            d="M90,60a5.9966,5.9966,0,0,0-6,6V84H66a6,6,0,0,0,0,12H90a5.9966,5.9966,0,0,0,6-6V66A5.9966,5.9966,0,0,0,90,60Z"/>
        </g>
      </svg>
    </h3>

    <section id="tableParent" #tableParent (scroll)="scroll()">
      <table mat-table [dataSource]="dataSource" matSort id="tradeTable">

        <ng-container matColumnDef="trade">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Trade</th>
          <td mat-cell *matCellDef="let row"> {{row.trade}} </td>
        </ng-container>

        <ng-container matColumnDef="dateTime">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Date/Time</th>
          <td mat-cell *matCellDef="let row"> {{row.dateTime}} </td>
        </ng-container>

        <ng-container matColumnDef="tradeType">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Trade Type</th>
          <td mat-cell *matCellDef="let row"> {{row.tradeType}} </td>
        </ng-container>

        <ng-container matColumnDef="triggeredBy">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Triggered by</th>
          <td mat-cell *matCellDef="let row"> {{row.triggeredBy}} </td>
        </ng-container>

        <ng-container matColumnDef="currencySold">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Currency Sold</th>
          <td mat-cell *matCellDef="let row"> {{row.currencySold}} </td>
        </ng-container>

        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Price</th>
          <td mat-cell *matCellDef="let row">
            {{row.price}}
          </td>
        </ng-container>

        <ng-container matColumnDef="currencyAcquired">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Currency Acquired</th>
          <td mat-cell *matCellDef="let row">
            {{row.currencyAcquired}}
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">هیچ چیز یافت نشد.</td>
        </tr>
      </table>
      <mat-paginator [pageSizeOptions]="[10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </section>
    <p class="fade-effect position-relative" *ngIf="hasFadeEffect && !isInEndOfRules"></p>
    <div class="row rules-footer"></div>
  </div>
</div>
