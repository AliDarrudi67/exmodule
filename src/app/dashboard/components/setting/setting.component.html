<div class="container mt-3">
  <div class="row">
    <h3 class="text-white position-relative">
      <span class="opacity-50">Indicator</span>
      <span class="ms-2">Settings</span>
      <svg class="position-absolute full-screen" width="20" height="20" viewBox="0 0 96 96" xmlns="http://www.w3.org/2000/svg">
        <g>
          <path d="M30,0H6A5.9966,5.9966,0,0,0,0,6V30a6,6,0,0,0,12,0V12H30A6,6,0,0,0,30,0Z"/>
          <path d="M90,0H66a6,6,0,0,0,0,12H84V30a6,6,0,0,0,12,0V6A5.9966,5.9966,0,0,0,90,0Z"/>
          <path d="M30,84H12V66A6,6,0,0,0,0,66V90a5.9966,5.9966,0,0,0,6,6H30a6,6,0,0,0,0-12Z"/>
          <path
            d="M90,60a5.9966,5.9966,0,0,0-6,6V84H66a6,6,0,0,0,0,12H90a5.9966,5.9966,0,0,0,6-6V66A5.9966,5.9966,0,0,0,90,60Z"/>
        </g>
      </svg>
    </h3>

    <section id="rsiParent">
      <div *ngFor="let item of [].constructor(5)" class="rsiBox my-custom-component-small transparent">
        <div class="d-flex justify-content-between">
          <p class="text-white">RSI (Relative Strength Index) </p>
          <mat-slide-toggle></mat-slide-toggle>
        </div>

        <div class="d-flex justify-content-between gap-2">
          <p class="text-white pt-2">Period:</p>
          <mat-form-field class="mb-2" subscriptSizing="dynamic">
            <input matInput>
          </mat-form-field>
          <p class="text-white pt-2">Overbought:</p>
          <mat-form-field class="mb-2" subscriptSizing="dynamic">
            <input matInput>
          </mat-form-field>
          <p class="text-white pt-2">Oversold:</p>
          <mat-form-field class="mb-2" subscriptSizing="dynamic">
            <input matInput>
          </mat-form-field>
          <p class="text-white pt-2">Method:</p>
          <mat-form-field class="w-100 mb-2" subscriptSizing="dynamic">
            <mat-select [(value)]="coin">
              <mat-option [value]="1">Crosover</mat-option>
              <mat-option [value]="2">TTR</mat-option>
              <mat-option [value]="3">DLR</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
    </section>
  </div>
</div>
